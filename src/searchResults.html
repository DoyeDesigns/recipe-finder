<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/src/assets/scss/main.scss" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>

  <body>
    <nav>
      <div class="text-center">
        <h1>
          <span class="text-orange">Eat and Smile</span
          ><sub class="fs-6">Recipe Finder</sub>
        </h1>
      </div>
    </nav>
    <main>
      <section id="search">
        <div class="container w-80 mt-3 mx-auto">
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search for Food or Recipe"
              aria-label="Search"
            />
            <button
              id="searchButton"
              class="btn btn-outline-orange text-black"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </section>
      <section id="searcResults">
        <div class="container d-flex justify-content-between align-items-center mb-4">
          <h1>20 results</h1>
          <div class="dropdown">
            <button
              class="btn btn-white dropdown-toggle text-black"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort by
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Breakfast</a></li>
              <li><a class="dropdown-item" href="#">Brunch</a></li>
              <li><a class="dropdown-item" href="#">Lunch/Dinner</a></li>
              <li><a class="dropdown-item" href="#">Snack</a></li>
              <li><a class="dropdown-item" href="#">Teatime</a></li>
            </ul>
          </div>
        </div>
        <div id="results" class="container mb-2">
          <!-- render random maincourse meals -->
          <div class="d-flex align-items-center bg-ash-color px-0 mb-3">
            <img src="../images/Shake Shack's Culinary Director Shares Six Tips For Making Burgers At Home.jpeg" alt="burgers" width="55" height="61" class="image-fluid">
            <p class="ms-3">American</p>
          </div>
          <div class="d-flex align-items-center bg-ash-color px-0 mb-3">
            <img src="../images/Shake Shack's Culinary Director Shares Six Tips For Making Burgers At Home.jpeg" alt="burgers" width="55" height="61" class="image-fluid">
            <p class="ms-3">American</p>
          </div>
          <div class="d-flex align-items-center bg-ash-color px-0 mb-3">
            <img src="../images/Shake Shack's Culinary Director Shares Six Tips For Making Burgers At Home.jpeg" alt="burgers" width="55" height="61" class="image-fluid">
            <p class="ms-3">American</p>
          </div>
          <div class="d-flex align-items-center bg-ash-color px-0 mb-3">
            <img src="../images/Shake Shack's Culinary Director Shares Six Tips For Making Burgers At Home.jpeg" alt="burgers" width="55" height="61" class="image-fluid">
            <p class="ms-3">American</p>
          </div>
          <div class="d-flex align-items-center bg-ash-color px-0 mb-3">
            <img src="../images/Shake Shack's Culinary Director Shares Six Tips For Making Burgers At Home.jpeg" alt="burgers" width="55" height="61" class="image-fluid">
            <p class="ms-3">American</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/assets/js/main.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
